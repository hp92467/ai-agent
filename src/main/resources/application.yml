spring:
  application:
    name: ai-agent
  datasource:
    url: jdbc:postgresql://???????/ai_agent
    username:
    password:
  ai:
    dashscope:
      api-key: ${api-key}
    chat:
      options:
        model: qwq-plus
    mcp:
      client:
        request-timeout: 30s
        stdio:
          servers-configuration: classpath:mcp-servers.json
